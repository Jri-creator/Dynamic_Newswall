<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newswall</title>
  <link rel="stylesheet" href="./w3.css">
  <style>
    /* Newswall styling */
    #newswall {
      position: relative;
      width: 100%;
      padding: 20px;
      background-color: #f1f1f1;
      border: 2px solid black;
    }
    /* Header styling */
    .slide-header {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 1.5rem;
      font-weight: bold;
    }
    /* Body content styling */
    .slide-body {
      margin-top: 40px;
      font-size: 1.2rem;
    }
    /* Button container styling */
    .slide-buttons {
      margin-top: 20px;
    }
    /* Image styling */
    .slide-image {
      position: absolute;
      top: 10px;
      right: 10px;
      max-width: 150px;
    }
  </style>
</head>
<body>
  <h1 class="p" style="text-align: center; border-bottom: solid black 4px;">Newswall</h1>
  <div id="newswall" class="w3-panel w3-border w3-padding-large">
    <!-- Dynamic content will be injected here -->
  </div>

  <script src="head.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
